{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-xl shadow-2xl p-8 border border-gray-100">
            <!-- Header -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Modifier la récolte</h2>
                <p class="text-gray-600">Modifiez les informations de la récolte</p>
            </div>

            <form action="/recolte/edit" method="post" class="space-y-8">
                <input type="hidden" name="ID_recolte" value="{{ recolte.ID_recolte }}">

                <!-- Quantité -->
                <div class="form-group">
                    <label for="quantite" class="block text-lg font-semibold text-gray-700 mb-2">Quantité (kg)</label>
                    <input type="number" name="quantite" id="quantite" required value="{{ recolte.quantite }}" class="form-input w-full px-4 py-3 rounded-lg border-2 border-gray-300 
                                  focus:border-green-500 focus:ring focus:ring-green-200 
                                  transition duration-200 text-gray-800 text-lg
                                  placeholder-gray-400 bg-white shadow-sm">
                </div>

                <!-- Date Début -->
                <div class="form-group">
                    <label for="date_debut" class="block text-lg font-semibold text-gray-700 mb-2">Date de début</label>
                    <input type="date" name="Date_Debut" id="date_debut" required value="{{ recolte.Date_Debut }}"
                        class="form-input w-full px-4 py-3 rounded-lg border-2 border-gray-300 
                                  focus:border-green-500 focus:ring focus:ring-green-200 
                                  transition duration-200">
                </div>

                <!-- Produit -->
                <div class="form-group">
                    <label for="produit" class="block text-lg font-semibold text-gray-700 mb-2">Produit</label>
                    <select name="ID_Produit" id="produit" required class="form-select w-full px-4 py-3 rounded-lg border-2 border-gray-300 
                                   focus:border-green-500 focus:ring focus:ring-green-200 
                                   transition duration-200 text-gray-800 text-lg
                                   placeholder-gray-400 bg-white shadow-sm">
                        {% for produit in produits %}
                        <option value="{{ produit.ID_Produit }}" 
                                {% if produit.ID_Produit == recolte.ID_Produit %}selected{% endif %}>
                            {{ produit.nom_produit }}
                        </option>       
                        {% endfor %}
                    </select>
                </div>

                <!-- Maraîcher -->
                <div class="form-group">
                    <label for="maraicher" class="block text-lg font-semibold text-gray-700 mb-2">Maraîcher</label>
                    <select name="ID_Maraicher" id="maraicher" required class="form-select w-full px-4 py-3 rounded-lg border-2 border-gray-300 
                                   focus:border-green-500 focus:ring focus:ring-green-200 
                                   transition duration-200 text-gray-800 text-lg
                                   placeholder-gray-400 bg-white shadow-sm">
                        {% for maraicher in maraichers %}
                        <option value="{{ maraicher.ID_Maraicher }}" 
                                {% if maraicher.ID_Maraicher == recolte.ID_Maraicher %}selected{% endif %}> 
                            {{ maraicher.Nom }} {{ maraicher.Prénom }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4 pt-6">
                    <a href="/recolte" class="px-6 py-3 border-2 border-gray-300 rounded-lg shadow-sm text-base 
                              font-medium text-gray-700 bg-white hover:bg-gray-50 
                              transition duration-200 ease-in-out
                              focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <i class="fas fa-times mr-2"></i>
                        Annuler
                    </a>
                    <button type="submit" class="px-6 py-3 border-2 border-transparent rounded-lg shadow-sm text-base 
                                   font-medium text-white bg-green-600 hover:bg-green-700 
                                   transition duration-200 ease-in-out
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <i class="fas fa-save mr-2"></i>
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
